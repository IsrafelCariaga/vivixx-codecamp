<header>
  <div class="author">Author : <a href="https://www.facebook.com/benigno.cariaga" target="_blank">Israfel Cariaga</a></div>
  <button class="hamburger">&#9776;</button>
  <button class="cross">&#735;</button>
</header>

<script>$( document ).ready(function() {

$( ".cross" ).hide();
$( ".menu" ).hide();
$( ".hamburger" ).click(function() {
$( ".menu" ).slideToggle( "slow", function() {
$( ".hamburger" ).hide();
$( ".cross" ).show();
});
});

$( ".cross" ).click(function() {
$( ".menu" ).slideToggle( "slow", function() {
$( ".cross" ).hide();
$( ".hamburger" ).show();
});
});

});
</script>
